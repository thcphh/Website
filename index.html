<!-- SEARCH + DROPDOWN SCRIPT -->
<script>
/* ===== SEARCH ===== */
const movieList=[
 {title:"Doraemon New Series Trọn Bộ",url:"/Website/doraemon-new-series-tap-1.html"},
 {title:"Conan Movie",url:"/conan-movie/tap-1"},
 {title:"Conan Lồng Tiếng Mới Nhất",url:"/conan-long-tieng-moi-nhat/tap-1"},
 {title:"Conan Những Tập Phim Kinh Dị",url:"/conan-nhung-tap-phim-kinh-di/tap-1"}
];

const input=document.getElementById("searchInput");
const box=document.getElementById("suggestBox");

input.addEventListener("input",()=>{
  const key=input.value.toLowerCase().trim();
  box.innerHTML="";
  if(!key){box.style.display="none";return;}

  movieList.filter(m=>m.title.toLowerCase().includes(key)).forEach(m=>{
    const div=document.createElement("div");
    div.className="suggest-item";
    div.textContent=m.title;
    div.onclick=()=>location.href=m.url;
    box.appendChild(div);
  });
  box.style.display="block";
});

input.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    const q=input.value.trim();
    if(q) location.href="/search.html?q="+encodeURIComponent(q);
  }
});

document.addEventListener("click",e=>{
  if(!e.target.closest(".search-box")) box.style.display="none";
});

/* ===== DROPDOWN CLICK ===== */
document.querySelectorAll(".dropdown-btn").forEach(btn=>{
  btn.addEventListener("click",e=>{
    e.stopPropagation();
    const d=btn.querySelector(".dropdown");
    document.querySelectorAll(".dropdown").forEach(x=>{if(x!==d)x.style.display="none";});
    d.style.display=d.style.display==="block"?"none":"block";
  });
});
document.addEventListener("click",()=>{
  document.querySelectorAll(".dropdown").forEach(d=>d.style.display="none");
});
</script>
